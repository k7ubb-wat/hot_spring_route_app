<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<title>title</title>
</head>
<body>
  <main style="position: relative; width: 100%; height: 100vh;">
    <div id="map" style="height: 100%; width: 100%;"></div>
    <!-- 現在地に飛ぶボタン -->
    <button id="goto-current-location" title="現在地に移動" style="position: absolute; top: 100px; right: 12px; z-index: 1200; width: 40px; height: 40px; border-radius: 50%; background: #90caf9; color: #1976d2; border: none; box-shadow: 0 2px 8px rgba(0,0,0,0.18); font-size: 1.2em; display: flex; align-items: center; justify-content: center; cursor: pointer;">
      <span style="pointer-events: none;">📍</span>
    </button>
    <!-- 浸水マップ切替ボタン -->
    <button id="toggle-flood-map" style="position: absolute; top: 160px; right: 12px; z-index: 1200; width: 40px; height: 40px; border-radius: 50%; background: #e57373; color: #fff; border: none; box-shadow: 0 2px 8px rgba(0,0,0,0.18); font-size: 1.2em; display: flex; align-items: center; justify-content: center; cursor: pointer;">
      <span style="pointer-events: none;">💧</span>
    </button>
    <!-- ルート設定ボタン -->
    <button id="open-route-modal" style="position: absolute; top: 20px; left: 50%; transform: translateX(-50%); z-index: 1200; padding: 0.7em 2em; border-radius: 8px; background: #1976d2; color: #fff; border: none; box-shadow: 0 2px 8px rgba(0,0,0,0.15); font-size: 1em; cursor: pointer;">
      ルート設定
    </button>
    <!-- 出発地・目的地入力画面（初期は非表示） -->
    <div id="route-modal" style="display: none; position: absolute; top: 70px; left: 50%; transform: translateX(-50%); background: rgba(255,255,255,0.98); padding: 2em 2em; border-radius: 10px; box-shadow: 0 4px 16px rgba(0,0,0,0.18); z-index: 1100; min-width: 320px;">
      <form id="route-form" style="display: flex; flex-direction: column; gap: 1em; align-items: center;">
        <input type="text" id="origin-input" name="origin" placeholder="出発地を入力してください" style="width: 220px; padding: 0.5em;">
        <input type="text" id="destination-input" name="destination" placeholder="目的地を入力してください" style="width: 220px; padding: 0.5em;">
        <div style="display: flex; gap: 1em;">
          <button type="submit" style="padding: 0.5em 1.5em; min-width: 100px;">検索</button>
        </div>
      </form>
    </div>
  </main>
  <script type="module" src="bundle.js"></script>
</body>
</html>
